{% extends "body.html" %}

{% block content %}
	
	<!-- Content -->
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>{{ project.name }}</h1>
			<p>{{ project.description }}</p>
            {% if isBookmarked %}
                <a href="/unmark?name={{ project.name }}" class="btn btn-default">Remove bookmark</a>
            {% else %}
                <a href="/mark?name={{ project.name }}" class="btn btn-default">Bookmark</a>
            {% endif %}
            {% if user.is_engineer or user.is_admin %}
                <a href="/project/delete?name={{ project.name }}" class="btn btn-default">Delete Project</a>
            {% endif %}
		</div>
	</div>

{% endblock %}
