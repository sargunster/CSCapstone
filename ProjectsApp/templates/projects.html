{% extends "body.html" %}

{% block content %}
	
	<!-- Content -->
	<div class="container" role="main">
        <div class="jumbotron">
			<h1>Projects</h1>
            {% if user.is_engineer or user.is_admin %}
                <a href="/project/form" class="btn btn-primary">Start a project</a>
            {% endif %}
		</div>
		<div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
					<tr>
						<th>Project Name</th>
					</tr>
				</thead>
				<tbody>
					{% for project in projects %}
					<tr>
						<td>{{ project.name }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
