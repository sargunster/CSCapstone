{% extends "body.html" %}

{% block content %}

    <!-- Content -->
    <div class="container" role="main">
        <div class="jumbotron">
			<h1>Universities</h1>
            {% if user.is_authenticated %}
                <a href="/university/form" class="btn btn-primary">Register a university</a>
            {% endif %}
		</div>
		<div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
					<tr>
                        <th></th>
						<th>University</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
                    {% for item in universities %}
                    <tr>
                        <td><a href="/university?name={{ item.name }}"><img src="/{{ item.photo }}" alt="University Image" width=50/></a></td>
                        <td><a href="/university?name={{ item.name }}">{{ item.name }}</a></td>
                        <td>{{ item.description }}</td>
                    </tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
    </div>

{% endblock %}
